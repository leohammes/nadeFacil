<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      
    <h:body>
    	<ui:composition template="/template/template.xhtml">
    		<ui:define name="content">
    			<form class="carousel-controller" ng-controller="IndexCtrl">
    				<div class="slide-show">
	    			<carousel>
					  <slide ng-repeat="slide in slides">
					    <img class="carousel-image" ng-src="{{slide.image}}"></img>
					  </slide>
					</carousel>
					</div>
				</form>
			    <h:form>
					<div class="cards-area">
						<ui:repeat value="#{indexController.hints}" var="hint">
							<ui:insert name="card" >
						  		<ui:include src="/template/card.xhtml">
								  	<ui:param name="hintId" value="#{hint.id}" />
								  	<ui:param name="src" value="/images/?file=#{hint.image.name}" />
								  	<ui:param name="title" value="#{hint.title}" />
								  	<ui:param name="shortDescription" value="#{hint.shortDescription}" />
								  	<ui:param name="btnTitle" value="Leia mais" />
							 	</ui:include>
						  	</ui:insert>
						</ui:repeat>
				 	</div>
			 	</h:form>
			 	<div class="big-title">
					<h1>Onde Estamos!</h1>
				</div>
				<div class="index-footer">
					<div class="map-container">
						<iframe class="map-location" src="#{indexController.GMapLocation}" frameborder="0"></iframe>
					</div>
				</div>
    		</ui:define>
    	</ui:composition>
    </h:body>
</html>
