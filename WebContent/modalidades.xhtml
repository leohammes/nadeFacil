<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      
    <h:body>
    	<ui:composition template="/template/template.xhtml">
    		<ui:define name="content">
    			<div class="big-title border-bottom">
	   				<h1>Modalidades</h1>
	   			</div>
    			<h:form>
	    			<div class="cards-area">
		    			<ui:repeat value="#{modesController.hints}" var="hint">
							<ui:insert name="card" >
								<ui:include src="/template/card.xhtml">
									<ui:param name="hintId" value="#{hint.id}" />
									<ui:param name="src" value="/images/?file=#{hint.image.name}" />
									<ui:param name="title" value="#{hint.title}" />
									<ui:param name="shortDescription" value="#{hint.shortDescription}" />
									<ui:param name="btnTitle" value="Leia mais" />
								</ui:include>
							</ui:insert>
						</ui:repeat>
					 </div>
				 </h:form>
    		</ui:define>
    	</ui:composition>
    </h:body>
 
</html>
